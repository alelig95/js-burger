<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Burger</title>
  </head>
  <body>

    <div class="main-container">
      <div class="header">
        <img  class="burger" src="img/burger-top.png" alt="">
        <div class="container">



          <h1>Create Your Burger</h1>
        </div>
      </div>
      <div class="container">


        <input id="name-burger" type="text" name="name-burger" value="" placeholder="Name Your Burger">
        <p>Ingredients</p>
        <div class="ingredient-container">
          <div class="group-a">

            <div class="checkboxes">

              <img src="img/cheese.svg" alt="">
              <label for="cheese">cheese</label>
              <input id="cheese" type="checkbox" name="ingredients[]" value="8">
              <span class="add">add</span>

            </div>

            <div class="checkboxes">

              <img src="img/fried-egg.svg" alt="">
              <label for="egg">egg</label>
              <input id="egg" type="checkbox" name="ingredients[]" value="5">
              <span class="add">add</span>

            </div>

            <div class="checkboxes">

              <img src="img/mustard.svg" alt="">
              <label for="mustard">mustard</label>
              <input id="mustard" type="checkbox" name="ingredients[]" value="2">
              <span class="add">add</span>

            </div>

          </div>
          <div class="group-b">

            <div class="checkboxes">

              <img src="img/tomato.svg" alt="">
              <label for="tomato">tomato</label>
              <input id="tomato" type="checkbox" name="ingredients[]" value="2">
              <span class="add">add</span>

            </div>

            <div class="checkboxes">

              <img src="img/lettuce.svg" alt="">
              <label for="lettuce">lettuce</label>
              <input id="lettuce" type="checkbox" name="ingredients[]" value="3">
              <span class="add">add</span>

            </div>

            <div class="checkboxes">

              <img src="img/ketchup.svg" alt="">
              <label for="ketchup">ketchup</label>
              <input id="ketchup" type="checkbox" name="ingredients[]" value="2">
              <span class="add">add</span>

            </div>



          </div>
        </div>

        <input class='coupon' type="text" name="coupon" value="" placeholder="Inserisci un coupon">


        <button id="pulsante-calcolo" type="button" name="button">calculate</button>
      </div>

        <div class="your-price">
          <div>Your Price:</div>
          <div id="price-output">

          </div>

        </div>

    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
