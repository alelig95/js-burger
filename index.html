<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Burger</title>
  </head>
  <body>

    <div class="main-container">
      <div class="header">
        <div class="container">



          <h1>Create Your Burger</h1>
        </div>
      </div>
      <input id="name-burger" type="text" name="" value="" placeholder="Name Your Burger">
      <div>ingredients</div>
      <div class="ingredient-container">
        <div class="group-a">
          <input type="checkbox" name="" value="8">cheese
          <input type="checkbox" name="" value="5">egg
          <input type="checkbox" name="" value="2">mustard
        </div>
        <div class="group-b">
          <input type="checkbox" name="" value="2">tomato
          <input type="checkbox" name="" value="3">lattuce
          <input type="checkbox" name="" value="2">ketchup
        </div>
      </div>

      <input class='coupon' type="text" name="" value="" placeholder="Inserisci un coupon">


      <button id="pulsante-calcolo" type="button" name="button">calculate</button>

      <div class="your-price">
        <div>Your Price:</div>
        <div id="price-output">

        </div>

      </div>

    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
